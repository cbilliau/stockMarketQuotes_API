<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles/style.css">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<title>Market Direct API</title>
</head>

<body>
	<div class="container-fluid">
		<div class="row" id="header">
			<div class="col-md-12">
				<h2>Stock Market Quotes</h2>
				<h6>Quotes from <em>Marketondemand.com</em></h6>
			</div>
		</div>
		<div class="row" id="enterName">
			<div class="col-lg-3">
				<form>
					<div class="input-group">
						<input type="text" class="form-control" id="companyName" placeholder="Enter Company name..." onclick="this.value=''">
						<span class="input-group-btn">
						<button type="submit" class="btn btn-primary" id="button1">Submit</button>
						</span>
					</div>
				</form>
			</div>
			<div class="col-lg-9"></div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-4" id="symbol">
				<h4>Symbol</h4>
				<ul id="symbolArea"></ul>
				<div id="symbolHistory"></div>
				<hr>
			</div>
			<div class="col-md-4" id="stockInfoArea">
				<h4>Info</h4>
				<p id="stockInfoStart"></p>
				<hr>
			</div>
			<div class="col-md-4" id="stockArea"></div>
		</div>
	</div>

	<!-- scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>

</html>
